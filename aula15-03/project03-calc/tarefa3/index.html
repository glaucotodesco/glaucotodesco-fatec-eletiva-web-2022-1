<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Exemplo 03 - Calculadora JavaScript</title>
</head>

<body>
    <div class="container">

        <div class="calc">
            <object data="assets/calculate_black_48dp.svg" type="image/svg+xml"></object>
            <div>Calculadora Básica</div>
            <input id="num1" type="number" placeholder="Digite um número" />
            <input id="num2" type="number" placeholder="Digite um número" />
            <button onclick="calc()">Somar</button>
            <input id="output" type="text" readonly value=0.0 />
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>

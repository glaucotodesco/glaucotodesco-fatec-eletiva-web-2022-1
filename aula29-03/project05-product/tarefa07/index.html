<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Cadastro de Produtos</title>
</head>

<body>

    <header class="bg-light text-center">
        <div class="display-4 bg">
            Cadastro de Produtos
        </div>
    </header>

    <!-- Main -->
    <main class="container">

        <!-- Form -->
        <section>
            <div class="display-6 mb-3 mt-3">
                Formulário de Cadastro:
            </div>
            <div class="row">
                <div class="col-10 offset-1">
                    <form onsubmit="save(); return false;" id="formProduto">
                        <div class="row mb-3">
                            <label for="inputName" class="col-lg-2 col-form-label">Nome:</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputDescription" class="col-lg-2 col-form-label">Descrição:</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputDescription" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputPrice" class="col-lg-2 col-form-label">Preço:</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" id="inputPrice" required>
                            </div>

                            <label for="selectCategoria"
                                class="col-lg-2 col-form-label mt-md-3 mt-lg-0">Categoria:</label>
                           
                            <div class="col-lg-4">
                                <select class="form-select" aria-label="Escolha:" id="selectCategoria" required>
                                    <option value="1">Fabricação Própria</option>
                                    <option value="2">Nacional</option>
                                    <option value="3">Importado</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="selectCategoria" class="col-lg-2 col-form-label">Opções:</label>
                            <div class="col-lg-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"  id="checkPromotion">
                                    <label class="form-check-label" for="checkPromotion">
                                        Promoção
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="checkNewProduct">
                                    <label class="form-check-label" for="checkNewProduct">
                                        Lançamento
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>

                    </form>
                </div>
                <hr>
            </div>
        </section>


        <!-- Table -->
        <section>
            <div class="display-6">
                Produtos Cadastrados:
            </div>
            <div class="row mb-5">
                <div class="col-10 offset-1">
                    <table class="table" id="productsTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col" class="d-none d-md-table-cell">Descrição</th>
                                <th scope="col">Preço</th>
                                <th scope="col">Categoria</th>
                                <th scope="col" class="d-none d-md-table-cell">Opções</th>
                            </tr>
                        </thead>
                        <tbody>


                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-secondary bg-gradient text-white text-center fixed-bottom mt-5">
        <small>@Sistemas P&D</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/jquery-3.6.0.min.js"> </script>
    <script src="js/jquery.mask.min.js"> </script>
    <script src="js/masks.js"> </script>
    <script src="js/script.js"> </script>

</body>

</html>
